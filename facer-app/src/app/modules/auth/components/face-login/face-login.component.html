<div class="form__container">
	<ktbz-dropdown [control]="modelControl" [label]="'Wybierz model'" [data]="['dlib', 'ktbz-siam']"></ktbz-dropdown>
	<div class="dummyWebcam">
		<ktbz-face-scanner
			[type]="'small'"
			[hasExternalTrigger]="true"
			[externalTrigger]="trigger"
			(onPhotoSubmit)="submit($event)"
		></ktbz-face-scanner>
	</div>
	<div class="form__buttons-row">
		<button type="button" class="btn secondary" (click)="switchToRegisterForm()">Zarejestruj się</button>
		<button class="btn primary" [disabled]="!modelControl.valid" (click)="initLoginAction()">Zaloguj się</button>
	</div>
</div>
