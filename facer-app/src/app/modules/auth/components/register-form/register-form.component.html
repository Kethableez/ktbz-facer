<div class="registerWrapper">
	<ktbz-spinner *ngIf="inProgress$ | async" [type]="'fluid'"></ktbz-spinner>
	<ng-container *ngIf="faceScanActive">
		<div class="webcamWrapper">
			<ktbz-face-scanner (onPhotoSubmit)="processPhoto($event)" (onWebcamClose)="toggleScanner()"></ktbz-face-scanner>
		</div>
	</ng-container>

	<ktbz-box>
		<h2>Stwórz nowe konto</h2>
		<form [formGroup]="registerForm" class="form__container">
			<div class="alertsWrapper">
				<ktbz-alert *ngIf="registerSuccess$ | async as success" type="success" [dismissable]="false">{{ success }}</ktbz-alert>
				<ktbz-alert *ngIf="fileUploadSuccess$ | async as success" type="success" [dismissable]="false">{{ success }}</ktbz-alert>

				<ktbz-alert *ngIf="error$ | async as error" type="error" [dismissable]="false">
					<div class="highlighted--black" *ngFor="let line of error.split('\n')">{{ line }}</div>
				</ktbz-alert>
				<ktbz-alert *ngIf="warning$ | async as warning" type="warning" [dismissable]="false">
					<div class="highlighted--black">{{ warning }}</div>
					<div class="highlighted--black">Spróbować ponownie?</div>
					<div class="form__buttons-row">
						<button class="btn-sm secondary" (click)="switchToLoginForm()">Przypomnij mi później</button>
						<button class="btn-sm primary" (click)="retryFaceImageCapture()">Tak</button>
					</div>
				</ktbz-alert>
			</div>

			<ktbz-control [label]="'Nazwa użytkownika'" [control]="getControl('username')"></ktbz-control>
			<ktbz-control [label]="'E-mail'" [control]="getControl('email')"></ktbz-control>
			<ktbz-control [label]="'Hasło'" [type]="'password'" [control]="getControl('password')"></ktbz-control>
			<ktbz-control [label]="'Powtórz hasło'" [type]="'password'" [control]="getControl('confirmPassword')"></ktbz-control>

			<ktbz-checkbox
				[label]="'Chciałbym wykorzystać rozpoznawanie twarzy jak metodę uwierzytelniania'"
				[type]="'switch'"
				[control]="getControl('useFaceAsAuthMethod')"
			></ktbz-checkbox>

			<div class="form__buttons-col">
				<button *ngIf="getControl('useFaceAsAuthMethod').value" (click)="toggleScanner()" class="btn tertiary">Zeskanuj twarz</button>
				<div class="form__buttons-row">
					<button type="button" class="btn secondary" (click)="switchToLoginForm()">Powrót</button>
					<button class="btn primary" [disabled]="!registerForm.valid" (click)="submitForm()">Zarejestruj się</button>
				</div>
			</div>
		</form>
	</ktbz-box>
</div>
