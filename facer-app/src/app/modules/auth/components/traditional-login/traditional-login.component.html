<form [formGroup]="loginForm" class="form__container">
  <ktbz-control [label]="'Username / E-mail'" [control]="getControl('username')"></ktbz-control>
  <ktbz-control [label]="'Your password'" [type]="'password'" [control]="getControl('password')"></ktbz-control>

  <div class="form__buttons-col">

    <button (click)="submitForm()" class="btn primary"> Login </button>
    <button (click)="switchToCreateAccount()" class="btn secondary"> Create new account </button>
  </div>
</form>
