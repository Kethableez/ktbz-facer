<div class="dropdown">
	<label>{{ label }}</label>
	<div class="dropdown__body" [class.focus]="isFocused" [ngClass]="status" (click)="toggle()">
		<span class="dropdown__displayValue">{{ displayValue }}</span>

		<!-- <i [ngClass]="state === 'open' ? 'chevron-up' : 'chevron-down'"></i> -->
		<i class="chevron-down" [class.rotated]="state === 'open'"></i>
	</div>
	<div class="dropdown__items" *ngIf="state === 'open'">
		<div class="dropdown__item" [class.active]="isSelected(item)" (click)="selectItem(item)" *ngFor="let item of data">
			{{ valueTransform(item) }}
		</div>
	</div>
	<ktbz-input-error [errors]="errors" *ngIf="errors && control.touched && !isFocused; else whitespace"></ktbz-input-error>
	<ng-template #whitespace><div class="whitespace-28"></div></ng-template>
</div>
